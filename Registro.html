<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title> <!-- Cambié el título aquí -->
    <link rel="stylesheet" href="CSS/Estilo_inicio_sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="Javascript/firebaseauth.js" defer></script>
</head>
<body>
        <div class="auth-container">
            <h2>Bienvenido!!</h2>
    
            <div class="form-title">Registrarse</div> <!-- Cambié el título aquí -->
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit" class="auth-button">Registrarse</button> <!-- Cambié el texto del botón -->
            </form>
    
            <div class="social-login">
                <button class="social-button google">
                    <i class="fab fa-google"></i> Registrarse con Google
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Registrase con Facebook
                </button>
            </div>

            <div class="join-us">
                <p>¿Ya tienes cuenta? <a href="InicioSesion.html">Inicia sesión</a></p> <!-- Cambié el enlace -->
            </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <!--Icon library for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
