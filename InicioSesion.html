<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/Estilo_inicio_sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
        <div class="auth-container">
            <h2>Ingresa</h2>
    
            <div class="form-title">Iniciar Sesión</div>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit" class="auth-button">Iniciar Sesión</button>
            </form>
    
            <div class="social-login">
                <button class="social-button google">
                    <i class="fab fa-google"></i> Iniciar sesión con Google
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Iniciar sesión con Facebook
                </button>
            </div>
        </div>
</body>
</html>
